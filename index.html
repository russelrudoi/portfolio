<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header__inner">
            <div class="logo__item header__item">My portfolio</div>
            <nav class="nav__inner">
                <div class="nav__item header__item">About me</div>
                <div class="nav__item header__item">My technology</div>
                <div class="nav__item header__item">My projects</div>
            </nav>
        </div>
    </header>
    <main>
        <div class="about__me">
            <div class="info">
                <img class="avatar" src="/img/avatar.jpg" alt="My photo">
            </div>
            <div class="profile">
                <div class="about__title">
                    Профиль
                </div>
                <div class="about__text">
                    Добро пожаловать на странице моего портфолио. Меня зовут Руслан и здесь отображён мой путь в IT.
                    </br>Тут я буду показывать результат моего обучения, чего уже достиг, и что только в планах на
                    изучение.
                </div>
                <div class="skill__scale">
                    <div class="skill__title">HTML</div>
                    <div class="scale__fill">
                        <div class="scale__html">
                        </div>
                    </div>
                    <div class="scale__tools">
                        <div>
                            <input class="step__html step__input" type="text">
                        </div>
                        <div class="button__html">
                            <button class="button__scale">Добавить</button>
                        </div>
                    </div>
                </div>
                <div class="skill__scale">
                    <div class="skill__title">CSS</div>
                    <div class="scale__fill">
                        <div class="scale__css">
                        </div>
                    </div>
                    <div class="scale__tools">
                        <div>
                            <input class="step__css step__input" type="text">
                        </div>
                        <div class="button__css">
                            <button class="button__scale">Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html
